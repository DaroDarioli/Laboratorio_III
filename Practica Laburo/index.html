<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="jquery.js"></script>
    <script src="codigo.js"></script>

    <title>Cineclub</title>

</head>

<body id="fondo">
    <div id="form">
        <h3>Cineclub Avellaneda</h3>
        <label>Pelicula:</label>
        <br>
        <input type="text" id="peliculaStr">
        <br>

        <label>Pais:</label>
        <br>
        <input type="text" id="paisStr">
        <br>

        <label>Costo:</label>
        <br>
        <input type="text" id="costoStr">
        <br><br>

        <div>
            <select id="mySelect"></select>
        </div>
        <br>
        <br>

        <div>
            <input name="checkbox_name" id="genero_id" type="checkbox" checked onchange="ArrayATabla(peliculas)">Genero</div>
        <br>
        <br>

        <div>
            <input name="checkbox_name" id="pais_id" type="checkbox" checked onchange="ArrayATabla(peliculas)">Pais</div>
        <br>
        <input type="button" id="btnAgregar" value="Agregar" class="btn btn-success btn-md">
        <br>
        <div>
            filtrar por genero:
            <!-- <select id="selectMostrar" onchange="filtrarTabla(peliculas)"></select>-->
            <select id="selectMostrar" onchange="ArrayATabla(peliculas)"><option>Todos</option></select>
        </div><br>
        <br>

        <input type="button" id="btnSumar" value="Sumar" class="btn btn-primary btn-sm"> Suma:
        <input type="text" id="resultado" name="suma">
        <br>

    </div>
    <br>
    <br>
    <div>
        <table id="tablaPeliculas" class="table-responsive">

        </table>
    </div>
